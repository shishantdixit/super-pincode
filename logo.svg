<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#pinGradient)" filter="url(#shadow)"/>

  <!-- Location Pin Shape -->
  <path d="M 100 40
           C 80 40, 65 55, 65 75
           C 65 85, 70 95, 100 130
           C 130 95, 135 85, 135 75
           C 135 55, 120 40, 100 40 Z"
        fill="url(#whiteGradient)"
        stroke="#ffffff"
        stroke-width="2"/>

  <!-- Inner Pin Circle -->
  <circle cx="100" cy="75" r="15" fill="url(#pinGradient)"/>

  <!-- Pincode Number Styling (6 dots representing 6 digits) -->
  <g transform="translate(100, 155)">
    <circle cx="-25" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-15" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-5" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="5" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="15" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Decorative Elements - Small location markers around -->
  <circle cx="50" cy="60" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="60" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="60" cy="110" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="140" cy="110" r="3" fill="#ffffff" opacity="0.6"/>
</svg>
